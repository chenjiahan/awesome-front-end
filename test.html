<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>

    var removeDuplicates = function(nums) {
        nums.sort();
        var arr = [nums[0]];
        for(var i = 0, len = nums.length; i < len - 1; i++) {
            if(nums[i+1] != nums[i]) {
                arr.push(nums[i+1]);
            }
        }
        nums = arr;
        return nums;
    };

    console.log(removeDuplicates([1,2,2,3,3,4,5]));

</script>
</body>
</html>
