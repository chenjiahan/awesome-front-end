<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<style>

    @-webkit-keyframes rotate {
        0% {
            -webkit-transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
        }
    }
    .rotate {
        animation: rotate 2s linear infinite;
        -webkit-animation: rotate 2s linear infinite;
    }
    #yin-yang {
        width: 96px;
        height: 48px;
        background: #fff;
        border-color: red;
        border-style: solid;
        border-width: 2px 2px 50px 2px;
        border-radius: 100%;
        position: relative;
    }

    #yin-yang:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        background: #fff;
        border: 18px solid red;
        border-radius: 1003432423%;
        width: 12px;
        height: 12px;
    }

    #yin-yang:after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        background: red;
        border: 18px solid #fff;
        border-radius:100%;
        width: 12px;
        height: 12px;
    }

</style>
<div class="">
    <div id="yin-yang" class="rotate"></div>
</div>

</body>
</html>
